name: Android Release Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-release-apk:
    runs-on: ubuntu-latest
    env:
      JAVA_TOOL_OPTIONS: '-Dfile.encoding=UTF8'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: stable

      - name: Decode release keystore (if provided)
        run: |
          if [ -n "$RELEASE_KEYSTORE_BASE64" ]; then
            echo "$RELEASE_KEYSTORE_BASE64" | base64 --decode > android/app/release-key.jks
          else
            echo "No release keystore provided via secrets; skipping decode"
          fi
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}

      - name: Write keystore properties (if keystore exists)
        run: |
          if [ -f android/app/release-key.jks ]; then
            printf 'storeFile=android/app/release-key.jks\nstorePassword=%s\nkeyAlias=%s\nkeyPassword=%s\n' \
              "${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" \
              "${{ secrets.RELEASE_KEY_ALIAS }}" \
              "${{ secrets.RELEASE_KEY_PASSWORD }}" \
              > android/keystore.properties
          else
            echo "No release-key.jks found; skipping keystore.properties write"
          fi
        # secrets are referenced inline above to avoid YAML mapping parsing issues

      - name: Flutter pub get
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release --no-shrink

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
