name: Validate Workflows

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate-workflows:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install PyYAML
        run: python -m pip install --upgrade pip pyyaml

      - name: Validate workflow YAML files
        run: |
          set -e
          echo "Validating workflow files with scripts/validate_yaml.py"
          python scripts/validate_yaml.py .github/workflows
