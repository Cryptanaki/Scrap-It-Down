name: Validate Workflows

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate-workflows:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install PyYAML
        run: python -m pip install --upgrade pip pyyaml

      - name: Validate workflow YAML files
        run: |
          set -e
          echo "Looking for workflow files in .github/workflows"
          shopt -s nullglob || true
          files=(.github/workflows/*.yml .github/workflows/*.yaml)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No workflow files found"
            exit 0
          fi
          for f in "${files[@]}"; do
            echo "Validating $f"
            python -c 'import sys, yaml; yaml.safe_load(open(sys.argv[1], "r", encoding="utf-8"))' "$f"
          done
          echo "All workflow YAML files parsed successfully."
